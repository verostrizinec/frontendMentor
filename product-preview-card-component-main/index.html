<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div id="container">

    <div id="card">
      <img src="images/image-product-mobile.jpg" alt="Perfume bottle">
  
      <div id="content">
        <h2 id="title">P E R F U M E</h2>
        <p id="name-perfum">Gabrielle Essence Eau De Parfum</p>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="prices">
          <p id="price">$149.99</p>
          <p id="secondary-price">$169.99</p>
        </div>
        <button>
          <i class="fas fa-shopping-cart"></i> Add to Cart
        </button>
      </div>
  
    </div>
  </div>
  
  
</body>
</html>
